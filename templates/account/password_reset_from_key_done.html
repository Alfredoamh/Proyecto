{% extends 'base.html' %}
{% load i18n %}
{% load allauth %}
{% block head_title %}
  {% trans 'Change Password' %}
{% endblock %}

{% block content %}
  <div class="flex min-h-full flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-[680px]">
      <div class="bg-white px-6 py-12 shadow rounded-lg sm:px-12 mx-4">
        <h1 class="max-w-2xl font-bold tracking-tight text-gray-900 text-2xl mb-4">{% trans 'Change Password' %}</h1>
        <p class="max-w-2xl text-gray-900 pt-6 pb-3">
          {% trans 'Your password is now changed.' %}
        </p>
      </div>
    </div>
  </div>
{% endblock %}
